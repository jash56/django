
<!DOCTYPE html>
<html>
<head>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    
    <table style="width:100%">
        
    {% for i in ans %}
        {% if i|divisibleby:"7" or forloop.last %}
            </tr>
        {% endif %}
        {% if i|divisibleby:"7" or forloop.first %}
            <tr>
        {% endif %}
        {% if i|divisibleby:"2"%}
            <td>{{i}}</td>
        {% endif %}
        

         
    {% endfor %}
    </table>

    </body>
    </html>
